<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title_con">
        Library Data
    </div>
    <div class="flex_wrap">
        <div class="ult_wrapper">
            <div class="addform">
                <div>Add a new entry to the table:  </div>
                <div><button class="activate">Add Book</button></div>
            </div>
            <div class="booktable">
                <table>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Date of Publication</th>
                        <th>Read Status</th>
                        <th>Remove?</th>
                    </tr>
                    <tr>
                        <td colspan="6">No Entries exist in this library</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div id="popupForm">
        <div class="formhead">
            Add Book Entry
            <button class="close">&times;</button>

        </div>
        <form>
            <div>
                <label for="title">Book Title: </label>
                <input type="text" id="title" required>
            </div>

            <div>
                <label for="Author">Author: </label>
                <input id="Author" required>
            </div>

            

            <div>
                <label for="dop">Date of Publicaiton</label>
                <input id="dop" required type="number">
            </div>

            <div>
                <div>
                    <label for="pages">Pages: </label>
                    <input type="number" id="pages" required>
                </div>
                <div>
                    <label for="readstatus">Read?: </label>
                    <input type="checkbox" id="readstatus">
                </div>
            </div>

            <button class="addentry" type="button">Add Entry</button>
        </form>

    </div>
    <div id="overlay"></div>
</body>
</html>
