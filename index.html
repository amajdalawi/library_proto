<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title_con">
        Library Data
    </div>
    <div class="flex_wrap">
        <div class="ult_wrapper">
            <div class="addform">
                <div>Add a new entry to the table:  </div>
                <div><button>Add Book</button></div>
            </div>
            <div class="booktable">
                <table>
                    <tr>
                        <th>Sr</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Date of Publication</th>
                        <th>Remove?</th>
                    </tr>
                    <tr>
                        <td colspan="6">No Entries exist in this library</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
